<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8"/> 
        <title>Login</title>
        <link rel="stylesheet" href="/src/css/login.css">
</head>
<body>
    <div id="corpo">
        <div class="logo">
            <img src="/src/img/logo_do_site2.png" alt="logo"/>
        </div>
        <div id="login">
            <form class="login" method="get" action="">

                <label for="user">User</label>
                <input type="email" id="user" placeholder="exmplo@gmail.com"/>

                <label for="password">Password</label>
                <input type="password" id="password" />

                <input type="submit" name="login" />

            </form>
        </div>
</div>
</body>
</html>
